<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RockPaperScissors Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <h1 class="bg-primary py-4 text-light fw-bold text-center">Rock Paper Scissors Game</h1>

    <div class="choices d-flex justify-content-center align-content-center gap-lg-5 gap-md-4 gap-3" id="allChoices">
        <div class="imgDiv">
            <img class="img-fluid imagSize" id="Rock" src="./images/rock.png" alt="rock">
            <p class="text-center fw-bold fs-3 pt-3">Rock</p>
        </div>
        <div class="imgDiv">
            <img class="img-fluid imagSize" id="Paper" src="./images/paper.png" alt="paper">
            <p class="text-center fw-bold fs-3 pt-3">Paper</p>
        </div>
        <div class="imgDiv">
            <img class="img-fluid imagSize" id="Scissors" src="./images/scissors.png" alt="scissors">
            <p class="text-center fw-bold fs-3 pt-3">Scissors</p>
        </div>
    </div>

    <div class="choices d-flex justify-content-center align-items-center gap-lg-5 gap-md-4 gap-3 pt-3">
        <div class="yourScore">
            <p class="text-center fw-bold fs-1 text-bg-danger rounded-3" id="yourScore">0</p>
            <p class="text-center fw-bold fs-3" >Your Score!</p>
        </div>
        <div class="computerScore">
            <p class="text-center fw-bold fs-1 text-bg-danger rounded-3" id="compScore">0</p>
            <p class="text-center fw-bold fs-3">Comp Score!</p>
        </div>

        <div class="computerScore">
            <p class="text-center fw-bold fs-1 text-bg-danger rounded-3" id="drawScore">0</p>
            <p class="text-center fw-bold fs-3">Draw Score!</p>
        </div>

    </div>

    <div class="pt-3 container">
        <p class="text-center fw-bold fs-4 text-bg-info rounded-3 d-inline px-4 py-2" id="show">Choices List</p>
    </div>
    <div class="pt-3 container">
        <p class="text-center fw-bold fs-1 rounded-3 d-inline px-4 py-2 text-light" id="message">Play Your Move</p>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
